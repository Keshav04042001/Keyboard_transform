    <h1>Keyboard Transformation</h1>
    <form id="text-input-form">
      <h2>Input Text</h2>
      <textarea required class="form-control" type="text" id="text-to-change"></textarea>
      <div>
        <h2>Transformations</h2>
        <p>H = horizontal flip, V = vertical flip, 5 = linear shift to right by 5 spaces, -5 = linear shift to left by 5 spaces</p>
        <p>Example: H, V, 5</p>
        <input required class="form-control" type="text" id="tranformation-values">
        <button class="btn btn-success" type="submit" name="submitButton">Submit</button>
